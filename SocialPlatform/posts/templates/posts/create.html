{% extends 'users/base.html' %}

{% block content %}

<h1 class="text-2xl m-10 font-bold">Create A Post</h1>

<div class="container py-2">
    <form class="bg-white shadow-md m-10 w-3/6 pt-6 px-6 pb-8 mb-4 rounded" method="POST">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Add Title</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ form.title}}</div>
        </div>
        <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Uplaod Image</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">{{ form.image}}</div>
        </div>
        <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Add Caption</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">{{ form.caption}}</div>
        </div>
        
        <button class="text-white bg-green-800 py-3 px-5 m-3">Submit</button>
    </form>
</div>


{% endblock %}
