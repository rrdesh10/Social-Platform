{% extends 'users/base.html' %}

{% block content %}
<a href="{% url 'users:register' %} ">Register</a><br/>

{% for post in posts %}
    <h2>{{ post.title }}</h2>
    {{ post.user }}
    <img src="{{post.image.url }}" alt="">
    <p>{{ post.caption}}</p>
    {{post.created}}
{% endfor %}
{% endblock %}
