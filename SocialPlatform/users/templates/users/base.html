<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
    <title></title>
</head>
<body>
    <nav class="shadow-lg">
        <div class="py-2 mx-auto">
            <div class="flex justify-between">
                <!-- logo -->
                <div>
                    <a class="flex" href="">
                        <img class="h-11 w-11 mr-4" src="{% static 'users/images/social.png' %}" alt="">
                        <span class="font-semibold text-lg text-green-800">Photo App</span>
                    </a>
                </div>
                <!-- right side -->
                <div class="space-x-1">
                    {% if request.user.is_authenticated %}
                    <a class="py-4 px-2 font-semibold font-medium" href="{% url 'users:logout' %}">Logout</a>
                    {% else %}
                    <a class="py-4 px-2 font-semibold font-medium" href="{% url 'users:login' %}">Login</a>
                    {% endif %}
                    <a class="py-4 px-2 font-semibold font-medium" href="">Link1</a>
                </div>
            </div>
        </div>
        
    </nav>

    {% block content %}
    {% endblock %}
    
</body>
</html>
