{% extends 'users/base.html' %}

{% block content %}

<h1 class="text-2xl m-10 font-bold">User Password Change</h1>

<div class="container py-2">
    <div class="error-container text-red-500 px-10">
        {% if form.errors %}
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}
        {% endif %}
    </div>
    <form class="bg-white shadow-md m-10 w-2/6 pt-6 px-6 pb-8 mb-4 rounded" method="POST">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Old Password</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ form.old_password}}</div>
        </div>
        <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" for=""> New Password</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">{{ form.new_password1}}</div>
        </div>
        <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" for=""> New Password Confirm</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">{{ form.new_password2}}</div>
        </div>
        
        <button class="text-white bg-green-800 py-3 px-5 m-3">Submit</button>
    </form>
</div>


{% endblock %}
