{% extends 'users/base.html' %}

{% block content %}
<h1 class="text-2xl m-10">Login User</h1>

<div class="container py-2">
    <form class="bg-white shadow-md m-10 w-2/6 pt-6 px-6 pb-8 mb-4 rounded" method="POST">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Username</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ form.username}}</div>
        </div>
        <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Password</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">{{ form.password}}</div>
        </div>
        
        <button class="text-white bg-green-800 py-3 px-5">Login</button>
    </form>
</div>



{% endblock %}
