{% extends 'users/base.html' %}

{% block content %}

<h1 class="text-2xl m-10 font-bold">Edit User Profile</h1>

<div class="container py-2">
    <form class="bg-white shadow-md m-10 w-3/6 pt-3 px-6 pb-8 mb-4 rounded" method="POST">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">First Name</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ user_form.first_name }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Last Name</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ user_form.last_name }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Email</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ user_form.email }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Photo</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ profile_form.photo }}</div>
        </div>
        <button class="text-white bg-green-800 py-3 px-5 m-3">Sumbit</button>
    </form>
</div>

{% endblock %}
